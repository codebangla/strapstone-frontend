<div class="row">
    <div class="col-6 m-auto">
      <div class="card m-auto">
        <div class="card-header">
          <h3>Update job</h3>
        </div>
        <div class="card-body">
        <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
            <div class="form-group col-12">
              <label>Title</label>
              <input class="form-control" formControlName="title">
              <span class="text-danger" *ngIf="!title.valid && (title.touched || jobSubmitted)">
                Please provide title 
              </span>
            </div>
  
            <div class="form-group col-12">
              <label>Company Name</label>
              <input class="form-control"  formControlName="company_name">
              <span class="text-danger" *ngIf="!company_name.valid && (company_name.touched || jobSubmitted)">
                Please provide company name 
              </span>
            </div>
            <div class="form-group col-12">
              <label>Company Address</label>
              <input class="form-control"  formControlName="company_address">
              <span class="text-danger" *ngIf="!company_address.valid && (company_address.touched || jobSubmitted)">
                Please provide company address 
              </span>
            </div>
            <div class="form-group col-12">
              <label>Company Logo URL</label>
              <input class="form-control"  formControlName="company_logo_url">
              <span class="text-danger" *ngIf="!company_logo_url.valid && (company_logo_url.touched || jobSubmitted)">
                Please provide company logo URL 
              </span>
            </div>
            <div class="form-group col-12">
              <label>Description</label>
              <input class="form-control"  formControlName="description">
            </div>
            <div class="form-group col-12">
              <label>Requirement</label>
              <input class="form-control"  formControlName="requirement">
            </div>
            <div class="form-group col-12">
              <label>Qualification</label>
              <input class="form-control"  formControlName="qualification">
            </div>
            <div class="form-group col-12">
              <label>Offer</label>
              <input class="form-control"  formControlName="offer">
            </div>
            <div class="form-group col-12">
                <label>City</label>
                <select class="form-select" aria-label="Select City" formControlName="cityId">
                  <option [ngValue]="null" disabled>Select City</option>
                  <option *ngFor="let city of cityList" [ngValue]="city.id">{{city.name}}</option>
                </select>
                <div class="error-block"
                *ngIf="cityId.invalid && (jobSubmitted|| cityId.touched)">
                  Please select city
                </div>
              </div>
            <div class="form-group col-12 mt-3">
              <button type="submit" class="btn btn-primary">Update</button>
              <button type="button" (click)="onReset()" class="btn btn-secondary ml-5">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      <div class="mt-3 mb-5">
        <button (click)="onBack()" class="btn btn-success">back</button>
      </div>
     
    </div>
  </div>
